<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>PRROJEK GRAFIKA | 3D PAGE</title>
  </head>
  <body class="relative">
   <!-- NAVBAR -->
    <nav class="absolute w-full navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PROJEK GRAFIKA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="2dPage.html">2D Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="3dPage.html">3D Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="developerPage.html">Developer Page</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Navigator -->
     <section class="absolute right-5 top-20 bg-white w-[400px] h-[400px] p-2 rounded-md flex flex-col gap-3">
        <h1 class="w-full text-center font-bold text-xl mb-2">Navigator</h1>
        <!-- Object Dipilih -->
        <div>
            <button id="objek1" class="objek border border-black rounded-md px-3 py-1 cursor-pointer">Objek 1</button>
            <button id="objek2" class="objek border border-black rounded-md px-3 py-1 cursor-pointer">Objek 2</button>
            <button id="objek3" class="objek border border-black rounded-md px-3 py-1 cursor-pointer">objek 3</button>
            <button id="reset" class="border border-black rounded-md px-3 py-1 cursor-pointer">Reset</button>
        </div>
        <!-- Button Rotate -->
        <div class="flex items-center gap-3">
          <input for="fillColor" type="number" id="nilaiRotasi" value="90" class="w-18 border-1 p-1"></input> Derajat
          <button
            id="rotasi"
            type="submit"
            class="border border-black rounded-md px-3 py-1 cursor-pointer"
          >
            Putar
          </button>
          <!-- Button Scale -->
        </div>
          <div class="flex items-center gap-3">
          <input for="fillColor" type="number" id="nilaiSkala" value="2" class="w-10 border-1 p-1"></input> Kali
          <button
            id="skala"
            type="submit"
            class="border border-black rounded-md px-3 py-1 cursor-pointer"
          >
            Scale
          </button>          
        </div>
        <!-- Kasih Warna -->
        <div class="flex items-center">
          <label for="fillColor">Fill Color:</label>
          <input type="color" id="fillColor" name="fillColor" value="#F4D03F" />
        </div>
        <div class="flex">
          <div class="grid grid-cols-3 gap-1 w-1/2">
          <div></div>
          <button
            id="atas"
            class="translate border border-black rounded-md px-2 py-1 cursor-pointer"
            type="submit"
          >
            Z
          </button>
          <div></div>
          <button
            id="kiri"
            class="translate border border-black rounded-md px-2 py-1 cursor-pointer "
            type="submit"
          >
            -X
          </button>
          <input
            id="nilaiTranslate"
            type="number"
            class="border border-black px-2 py-1 cursor-pointer "
            type="submit"
            value="2"
          />
          <button
            id="kanan"
            class="translate border border-black rounded-md px-2 py-1 cursor-pointer "
            type="submit"
          >
            X
          </button>
          <div></div>
          <button
            id="bawah"
            class="translate border border-black rounded-md px-2 py-1 cursor-pointer "
            type="submit"
          >
            -Z
          </button>
          <div></div>
          </div>
          <div class="flex flex-col">
            <button
              id="maju"
              class="translate border border-black rounded-md px-2 py-1 cursor-pointer "
              type="submit">
              Y
            </button>
            <button
              id="mundur"
              class="translate border border-black rounded-md px-2 py-1 cursor-pointer "
              type="submit">
              -Y
            </button>
          </div>
        </div>
        

     </section>
      
      <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script> 
      <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
      <script src="../js/handler3D.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>PROJEK GRAFIKA | 3D PAGE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/stylePage.css" />
  </head>
  <body class="relative">
    <!-- NAVBAR -->
    <nav class="fixed top-0 left-0 w-full z-50 navbar-dark" style="background-color: rgb(35, 37, 37); height: 60px; box-shadow: 0 2px 4px rgba(255, 255, 255, 0.2);">
      <div class="container-fluid d-flex justify-content-between align-items-center h-100">
        <a class="text-white font-bold text-xl" href="#" style="text-decoration: none; font-weight: bold; font-size: 1.5rem;">PROJEK GRAFIKA</a>
        <div class="d-flex">
          <a class="text-white px-2 py-2 mx-1" href="2dPage.html" style="text-decoration: none; display: inline-block;">2D Page</a>
          <a class="text-white px-2 py-2 mx-1" href="3dPage.html" style="text-decoration: none; display: inline-block; border-bottom: 2px solid white;">3D Page</a>
          <a class="text-white px-2 py-2 mx-1" href="developerPage.html" style="text-decoration: none; display: inline-block;">Developer Page</a>
          <a class="text-white px-2 py-2 mx-1" href="help.html" style="text-decoration: none; display: inline-block;">Help?</a>
        </div>
      </div>
    </nav>

    <!-- Navigator -->
     <section class="absolute right-5 top-20 bg-white w-[400px] h-[400px] p-2 rounded-md flex flex-col gap-3" style="top: 80px; color: black;">
        <h1 class="w-full text-center font-bold text-xl mb-2">Navigator</h1>
        <!-- Object Dipilih -->
        <div>
            <button id="objek1" class="objek border border-black rounded-md px-3 py-1 cursor-pointer">Objek 1</button>
            <button id="objek2" class="objek border border-black rounded-md px-3 py-1 cursor-pointer">Objek 2</button>
            <button id="objek3" class="objek border border-black rounded-md px-3 py-1 cursor-pointer">objek 3</button>
            <button id="reset" class="border border-black rounded-md px-3 py-1 cursor-pointer">Reset</button>
        </div>
        <!-- Button Rotate -->
        <div class="flex items-center gap-3">
          <input for="fillColor" type="number" id="nilaiRotasi" value="90" class="w-18 border-1 p-1"></input> Derajat
          <button
            id="rotasi"
            type="submit"
            class="border border-black rounded-md px-3 py-1 cursor-pointer"
          >
            Putar
          </button>
          <!-- Button Scale -->
        </div>
          <div class="flex items-center gap-3">
          <input for="fillColor" type="number" id="nilaiSkala" value="2" class="w-10 border-1 p-1"></input> Kali
          <button
            id="skala"
            type="submit"
            class="border border-black rounded-md px-3 py-1 cursor-pointer"
          >
            Scale
          </button>          
        </div>
        <!-- Kasih Warna -->
        <div class="flex items-center">
          <label for="fillColor">Fill Color:</label>
          <input type="color" id="fillColor" name="fillColor" value="#F4D03F" />
        </div>
        <div class="flex">
          <div class="grid grid-cols-3 gap-1 w-1/2">
          <div></div>
          <button
            id="atas"
            class="translate border border-black rounded-md px-2 py-1 cursor-pointer"
            type="submit"
          >
            Z
          </button>
          <div></div>
          <button
            id="kiri"
            class="translate border border-black rounded-md px-2 py-1 cursor-pointer "
            type="submit"
          >
            -X
          </button>
          <input
            id="nilaiTranslate"
            type="number"
            class="border border-black px-2 py-1 cursor-pointer "
            type="submit"
            value="2"
          />
          <button
            id="kanan"
            class="translate border border-black rounded-md px-2 py-1 cursor-pointer "
            type="submit"
          >
            X
          </button>
          <div></div>
          <button
            id="bawah"
            class="translate border border-black rounded-md px-2 py-1 cursor-pointer "
            type="submit"
          >
            -Z
          </button>
          <div></div>
          </div>
          <div class="flex flex-col">
            <button
              id="maju"
              class="translate border border-black rounded-md px-2 py-1 cursor-pointer "
              type="submit">
              Y
            </button>
            <button
              id="mundur"
              class="translate border border-black rounded-md px-2 py-1 cursor-pointer "
              type="submit">
              -Y
            </button>
          </div>
        </div>
        
     </section>

      <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script> 
      <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
      <script src="../js/handler3D.js"></script>
      <!-- Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
